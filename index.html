<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="/img/favicon.jpg"/>
    <title>DitDat. | Coming soon</title>
</head>

<body>
    <header class="header">
        <img class="header__img" src="/img/DitDat.svg" />
    </header>
    <main class="main">
        <div class="commingsoon__container">
            <h1 class="comingsoon__title">Coming soon</h1>
            <p class="comingsoon__text">We zijn hard aan het werk om deze website helemaal af te maken.</p>
        </div>
        <!--<div class="contact__container">
            <p class="contact__text">Je kunt ons nu al bereiken via ons emailadres:</p>
            <a class="contact__link" href="mailto:info@ditdat.nu">info@ditdat.nu</a>
        </div>-->
    </main>
    <footer class="footer">
        <div class="colorbars">
            <div class="colorbars__yellow"></div>
            <div class="colorbars__blue"></div>
            <div class="colorbars__blue-bottom"></div>
            <div class="colorbars__red"></div>
        </div>
        <div class="footer__img-container">
            <img class="footer__logo" src="/img/LogoDitDat.svg" />
        </div>
    </footer>

    <script>
    // First we get the viewport height and we multiple it by 1% to get a value for a vh unit
let vh = window.innerHeight * 0.01;
// Then we set the value in the --vh custom property to the root of the document
document.documentElement.style.setProperty('--vh', `${vh}px`);

// We listen to the resize event
window.addEventListener('resize', () => {
  // We execute the same script as before
  let vh = window.innerHeight * 0.01;
  document.documentElement.style.setProperty('--vh', `${vh}px`);
});</script>

</body>

</html>
